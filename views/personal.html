<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Personal Information</title>
</head>
<body>
    <!--top navebar-->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" >Dating Website</a>
        </div>
    </nav>

    <h1>Personal Information</h1>

<form action="#" method="post" >
    <div class="form-group">
    <label for="first">First Name</label>
    <input class="form-control" type="text" name="first" id="first" value="{{ @first}}">
    </div>
    <div class="form-group">
    <label for="last">Last Name</label>
    <input class="form-control" type="text" name="last" id="last">
    </div>
    <div class="form-group">
    <label for="age">Age</label>
    <input class="form-control" type="text" name="age" id="age">
    </div>
    <div class="form-group">
    <label>Gender</label>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="gender">
    <label class="form-check-label">Male</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio">
    <label class="form-check-label">Female</label>
    </div>
    </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input class="form-control" type="text" name="phone" id="phone">
    </div>

    <!--button-->
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Next></button>
        <a href="profile">Next</a>
    </div>
</form>
</body>
</html>
