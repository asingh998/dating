<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Personal Information</title>
</head>
<body>
    <!--top navebar-->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a href="{{ @BASE}}" class="navbar-brand" >Dating Website</a>
        </div>
    </nav>
    <div class="container">
    <h1>Personal Information</h1>
    <p>* = Required</p>
<form action="#" method="post" >
    <div class="col-sm-6">
    <div class="form-group">
    <label for="first">First Name*</label>
    <input class="form-control" type="text" name="first" id="first" value="{{ @first}}">
        <span class="err">
                        <check if="{{ isset(@errors['first']) }}">
                            {{ @errors['first'] }}
                        </check>
                    </span>
    </div>
    <div class="form-group">
    <label for="last">Last Name*</label>
    <input class="form-control" type="text" name="last" id="last" value="{{ @last}}">
        <span class="err">
                        <check if="{{ isset(@errors['last']) }}">
                            {{ @errors['last'] }}
                        </check>
                    </span>
    </div>
    <div class="form-group">
    <label for="age">Age*</label>
    <input class="form-control" type="text" name="age" id="age" value="{{ @age}}">
        <span class="err">
                        <check if="{{ isset(@errors['age']) }}">
                            {{ @errors['age'] }}
                        </check>
                    </span>
    </div>
    <div class="form-group">
    <label>Gender</label>
        <repeat group="{{ @gender}}" value="{{ @gend}}">
            <input type="radio" name="gend" id="{{ @gend}}" value="{{ @gend}}"> {{ ucFirst(@gend)}}</input><br>
        </repeat>
    </div>
    <div class="form-group">
    <label for="phone">Phone Number*<br>(xxx-xxx-xxxx)</label>
    <input class="form-control" type="text" name="phone" id="phone" value="{{ @phone}}">
        <span class="err">
                        <check if="{{ isset(@errors['phone']) }}">
                            {{ @errors['phone'] }}
                        </check>
                    </span>
    </div>
    </div>

    <div class="col-sm-6" id="note">
        <p>Note:All information entered is protected</p>
    </div>
    <!--button-->

    <div class="text-right" id="perbutton">
        <button type="submit" class="btn btn-primary">Next></button>
    </div>


</form>
</div>

</body>
</html>
