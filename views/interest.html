<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interests</title>
</head>
<body>
    <!--top navebar-->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" >Dating Website</a>
        </div>
    </nav>

    <h1>Interests</h1>

<form action="#" method="post">
<div class="container">
    <label>In-door Interests</label><br>

    <repeat group="{{ @interests }}" value="{{ @interest }}">
        <div class="checkbox-inline">  <label><input type="checkbox"
                      name="interests[]"
                      value="{{ @interest }}"> {{ ucfirst(@interest) }}</label><br>
        </div> </repeat><br>

    <label>Out-door Interests</label>
<div class="form-check form-check-inline">
    <repeat group="{{ @outinterests }}" value="{{ @interest }}">
       <div class="checkbox-inline"> <label><input type="checkbox"
                      name="outinterests[]"
                      value="{{ @interest }}"> {{ ucfirst(@interest) }}</label><br>
       </div> </repeat>
</div>

    <!--button-->
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Next></button>
    </div>
</form>
</div>
</body>
</html>
